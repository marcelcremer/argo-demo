apiVersion: v1
kind: Service
metadata:
  name: {{ include "name-stable" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      nodePort: 30002
  selector:
    {{- include "selectorLabels" . | nindent 4 }}
