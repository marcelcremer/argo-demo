---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: examiner
  namespace: canary-demo
spec:
  releaseName: examiner
  chart:
    spec:
      chart: ./charts/examiner
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  interval: 1m
  values:
    replicaCount: 1
    image:
      repository: quay.io/heubeck/examiner
      pullPolicy: IfNotPresent
      tag: "1.6.4"
    service:
      type: NodePort
      port: 80
    container:
      port: 8080
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    autoscaling:
      enabled: true
      minReplicas: 3
      maxReplicas: 5
      targetCPUUtilizationPercentage: 80
    prometheusAnalysis:
      enabled: true
    httpAnalysis:
      enabled: false
